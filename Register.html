<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js mini hackathon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container ">
              <a class="navbar-brand text-white" href="#">Javascript Hackathon</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  </li>
                  
                </ul>
                <form class="d-flex" role="search">
                    <!-- <h3 class="text-light ">User</h3> -->
                  <a class="btn btn-outline-light bg-transparent text-light" type="submit" href="http://127.0.0.1:5500/login.html">Login</a>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form id="myForm">
                    <h3 class="pb-3 ">Registration Form</h3>
                    <div class="col mb-3 ">
                        
                       <div class="email">
                        <input type="email" id="email" placeholder="Email" class="form-control w-100 mb-3">
                       </div>
                       <div class="Password">
                        <input type="password" id="pass" placeholder="password" class="form-control w-100 mb-3">
                       </div>
                       
                    <div class="col">
                        <div class="col-12" >
                            <input type="submit" value="Register" id="userbtn" class="btn btn-primary w-100" onsubmit="handleSubmit()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="row bg-primary text-white pt-2">
            <div class="col">
                <p class="text-center">&copy; <b><span id="year"></span>. Submitted By <a href="#" class="text-decoration-none text-light">www.muneeb.net</a></b></p>
            </div>
        </div>
    </footer>
    

    <script src="Js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
